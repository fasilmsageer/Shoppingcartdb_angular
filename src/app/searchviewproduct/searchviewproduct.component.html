<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/searchviewproduct">User Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/userlogin">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h2>Search and View Product</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-primary">Search Product</button>
                </div>
            </div>
            <div class="row g-3 mt-4" >
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let j of searchdata">
                    <div class="card" style="width: 18rem;">
                        <img src="{{j.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Name : {{j.name}}</h5>
                          <p class="card-text">Description : {{j.description}}</p>
                          <p class="card-text">Category : {{j.category}}</p>
                          <p class="card-text">Price : {{j.price}}</p>
                          <a href="#" class="btn btn-primary">Buy</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
